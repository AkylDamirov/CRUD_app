<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full bg-gray-800 py-4 px-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-white">CRUD App</h1>
        <div class="flex">
            <div class="mr-4">
                <a href="/" class="bg-gray-500 text-white px-2 py-1 rounded">Home</a>
            </div>
            <div class="mr-4">
                <a href="/users" class="bg-blue-500 text-white px-2 py-1 rounded">Users</a>
            </div>
            <div>
                <a href="/products" class="bg-blue-500 text-white px-2 py-1 rounded">Products</a>
            </div>
        </div>
    </div>
    <div class="container mx-auto mt-20 flex flex-col items-center">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
