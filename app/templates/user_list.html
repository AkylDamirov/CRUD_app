

{% extends "layouts.html" %}
{% block title %}
Users List
{% endblock %}
{% block content %}
<h1>User List</h1>
<ul>
  {% for user in users %}
  <li><a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'user_create' %}" class="button">Add User</a>
{% endblock %}
