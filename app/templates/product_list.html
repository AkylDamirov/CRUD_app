{% extends "layouts.html" %}
{% block title %}
Product List
{% endblock %}
{% block content %}
<h1>Product List</h1>
<ul>
  {% for product in products %}
  <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'product_create' %}" class="button">Add Product</a>
{% endblock %}
